<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>历史事件地图</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>历史事件时空地图 <span class="year-range" id="yearRange">(公元前4000年 - 2025年)</span></h1>
  <div id="map"></div>

  <div class="slider-container-border">
    <div class="slider-container" id="sliders-container">
      <div class="thumb" id="yearFrom" style="left: 0%;"></div>
      <div class="thumb" id="yearTo" style="left: 100%;"></div>
    </div>
  </div>
  <div id="layer-control">
    <select id="map-service">
      <option value="Esri" selected>Esri</option>
      <option value="OpenStreetMap">OpenStreetMap</option>
      <option value="OpenTopoMap">OpenTopoMap</option>
    </select>
    <select id="data-source">
      <option value="local" selected>本地</option>
      <option value="mongodb" disabled=true style="color: lightgray;">MongoDB</option>
      <option value="elasticsearch" disabled=true style="color:lightgray">Elasticsearch</option>
    </select>
    <select id="language">
    <option value="zh" selected>中文</option>
    <option value="en">English</option>
    <option value="fr" disabled=true style="color: lightgrey;">Français</option>
    <option value="es" disabled=true style="color: lightgray;">Espanol</option>
  </select>
  </div>
  <script type="module" src="app.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>

</html>
